        <section class="content"  ng-controller="alunosControler">
            <div class="container-fluid">

                <!-- Basic Examples -->
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="header">
                                <h2>
                                    Novo Aluno
                                </h2>
                                <ul class="header-dropdown m-r--5">
                                    <li class="dropdown">
                                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                            <i class="material-icons">more_vert</i>
                                        </a>

                                    </li>
                                </ul>
                            </div>
                            <div class="body">
                                <form id="form_validation" method="POST" action="/seinpar/Admin/pages/Alunos/Index.html">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <!--<input type="text" class="form-control"  name="name" required ng-model="aluno.nome">-->
                                            <input name="name" required="true" type="text" ng-model="aluno.nome"
                                                   
                                                   class="form-control">  
                                            <label class="form-label">Nome</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text"  required="true" class="form-control" name="ra" ng-model="aluno.ra">
                                            <label class="form-label">Ra:</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text"  required="true" class="form-control" name="serie"  ng-model="aluno.serie">
                                            <label class="form-label">Série</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" 
                                                   required="true" 
                                                   class="form-control" 
                                                   name="serie"
                                                   ng-model="aluno.materia1"
                                                   >
                                            <label class="form-label">Materia</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text"  required="true" class="form-control" name="serie2"
                                                   ng-model="aluno.materia2"
                                                   />
                                            <label class="form-label">Materia</label>
                                        </div>
                                    </div>



                                    <button class="btn btn-primary waves-effect" ng-click="salvar()"> <i class="material-icons">&#xE161;</i>Salvar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>               
            </div>
        </section>
